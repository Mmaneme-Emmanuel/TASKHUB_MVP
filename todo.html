<!DOCTYPE html>
<html>
<head>
    <title>TaskHub</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="https://media.istockphoto.com/id/857249802/photo/businessman-checking-time-on-his-watch-near-with-office.jpg?s=612x612&w=0&k=20&c=VXNjDT2J7yuVLneNg2fL8Sc_Vn4kSstLCUG8DUK280g=" alt="backgroundimg" class="background-img">
        </div>
        <div class="right-column">
            <header>
                <section class="background">
                    <div class="brand-name">
                        <h4>TaskHub</h4>
                    </div>
                </section>
            </header>

            <main>
                <h1>What are you planning</h1>
                <input class="add-task" type="text" placeholder="Add a task.">
                <button class="submit-button" type="submit">Create!</button>
                <button class="todo-list" type="list">My list of plans</button>
            </main>
        </div>
    </div>
</body>
</html>
