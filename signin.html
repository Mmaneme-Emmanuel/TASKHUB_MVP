<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="TaskHub-reg-form.css">
</head>
<body>
    <img src="https://media.istockphoto.com/id/857249802/photo/businessman-checking-time-on-his-watch-near-with-office.jpg?s=612x612&w=0&k=20&c=VXNjDT2J7yuVLneNg2fL8Sc_Vn4kSstLCUG8DUK280g=" alt="backgroundiimg" 
    class="background-img">
    <div class="wrapper">
        <div class="form-wrapper">
            <h2>Sign in</h2>
            <form action="'http://127.0.0.1:5000/api" id="signinForm" method="post">
                <div class="input-group">
                    <input type="text" name="username" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                
                <button class="login" type="submit">Login</button>
            </form>
                
                <div class="signUp-Link">
                    <p>Don't have an account? <a href="signup.html" class="SignUp Btn-Link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/signin.js"></script>
</body>
</html
