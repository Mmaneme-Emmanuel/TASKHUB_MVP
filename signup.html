<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="TaskHub-reg-form.css">
    <title>Sign Up</title>
</head>

<body>
    <img src="https://play-lh.googleusercontent.com/tkVFAgli68tEpyuW0K61qqR0NCOwJEaKBzowCMk-SmQdcaRBNINF471kRty2LvOdgg=w480-h960-rw" alt="backgroundimg" class="background-img">
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="http://127.0.0.1:5000/api" id="signupForm">
                <h2>Sign Up</h2>
                <div id="flash-messages"></div> 
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-Link">
                    <p>Already have an account? <a href="signin.html" class="SignUpBtn-Link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/signup.js"></script>
</body>

</html>
